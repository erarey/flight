<div map-lazy-load="https://maps.google.com/maps/api/js">
	<ng-map center="{{ctrl.center}}" zoom="{{ctrl.zoom}}">
	  <marker
	    ng-repeat="mapMarker in ctrl.markers"
	    position="{{mapMarker.position}}">
	  </marker>
	  <shape
	    name="polyline"
	    path="{{ctrl.path}}"
	    stroke-color="#FF0000"
	    stroke-opacity="2"
	    stroke-weight="2"
	    geodesic="true">
	  </shape>
</ng-map>

</div>
<p>Map</p>
<md-button ng-click='ctrl.saveFlightToProfile()'>[ SAVE THIS ITINERARY ]</md-button>

<md-button ui-sref='splashALT'>[ BACK ]</md-button>
