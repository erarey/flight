
<div layout="column" ng-show='!ctrl.getLoggedIn()' layout-padding ng-cloak>

  <md-content class="md-no-momentum">
    <span>
      <md-button style='width:50px;' ui-sref='splashALT'>[ BACK ]</md-button>
      <md-button class='md-primary' style='width:50px;' ng-click='ctrl.register(form)'>[ SUBMIT ]</md-button>

    </span>
    <h3 style='color="red"'> {{ctrl.lastError}} </h3>
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Prefered Username</label>
      <i class='material-icons icon-left'>security</i>
      <input ng-model="form.username" type="text">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Password</label>
      <i class='material-icons icon-left'>security</i>
      <input ng-model="form.password" type="text">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>First Name</label>
      <i class='material-icons icon-left'>face</i>
      <input ng-model="form.firstName" type="text">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Last Name</label>
      <i class='material-icons icon-left'>fingerprint</i>
      <input ng-model="form.lastName" type="text">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <label>Phone</label>
      <i class='material-icons icon-left'>phone</i>
      <input ng-model="form.phone" type="text">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <label>Email</label>
      <i class='material-icons icon-left'>email</i>
      <input ng-model="form.email" type="text">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <input ng-model="form.address" type="text" placeholder="Address" >
      <i class='material-icons icon-left'>home</i>
    </md-input-container>

  </md-content>



</div>

<p ng-show='ctrl.getLoggedIn()'>You are already logged in! Great!
  <md-button style='width:50px;' ui-sref='splashALT'>[ BACK ]</md-button>
</p>
